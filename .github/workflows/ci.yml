name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ make
        
    - name: Build xmake (Debug)
      run: |
        xmake -c Debug
        
    - name: Build xmake (Release)
      run: |
        xmake clean -c Release
        xmake -c Release
        
    - name: Build tests
      run: |
        xmake clean -c Test
        xmake -c Test
        
    - name: Run tests
      run: |
        ./.bin/Test/test_xmake
        
    - name: Check for compiler warnings
      run: |
        xmake clean -c Debug
        xmake -c Debug 2>&1 | tee build.log
        if grep -i "warning:" build.log; then
          echo "Build contains warnings!"
          exit 1
        fi
        echo "No warnings found!"
        
    - name: Test installation
      run: |
        sudo xmake install -c Release
        which xmake
        xmake --version
